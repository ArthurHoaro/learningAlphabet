<!DOCTYPE html>
<html lang="fr">
<head>
<title>AlphaBaby</title>
	<link rel="stylesheet" href="libs/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="libs/jquery-1.8.2.min.js"></script>
	<script src="libs/jquery.mobile-1.2.0.min.js"></script>
	<script src="libs/jquery-ui-1.9.1/js/jquery-ui-1.9.1.custom.min.js"></script>
	<link rel="stylesheet" href="libs/jquery-ui-1.9.1/css/smoothness/jquery-ui-1.9.1.custom.min.css" />
	<!-- Drag and drop pour les mobiles -->
	<script src="libs/jquery.ui.touch-punch.min.js"></script>
	<script src="scripts/random.js"></script>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<script type="text/javascript">
		$(document).ready(function() {
			// on récupère une majuscule pour l'élément à trouver
			var lower = true;		
			var solution = getRandomLetter(lower);
			$("#maj").html(solution.toUpperCase());	
			// on récupère 4 minuscules dont la solution
			var listeLettres = getRandomList(4, solution, lower);

			for( var i = 0 ; i < listeLettres.length ; ++i ) {
				//Alignement en deux lignes de deux éléments (ajout des <br/>)
				//Génération des lettres minuscules avec appel aux fonctions gagne() et perd() selon si la lettre courante est solution
				if (i==1){
					if(listeLettres[i] == solution){
						$('#test').append('<li style="display:inline;"><a class="min_jeu2" >'+ listeLettres[i] +'</a></li><br/>');
					}
					else{
						$('#test').append('<li style="display:inline;"><a class="min_jeu2">'+ listeLettres[i] +'</a></li><br/>');
					}
				}
				else{
				
					if(listeLettres[i] == solution){
						$('#test').append('<li style="display:inline;"><a class="min_jeu2">'+ listeLettres[i] +'</a></li>');
					}
					else{
						$('#test').append('<li style="display:inline;"><a class="min_jeu2">'+ listeLettres[i] +'</a></li>');
					}

				}
			}
			
			$('li > a').click(function(){
				if($(this).html() == solution){
					$(this).css("border","3px solid green");
				}
				else
				{
					$(this).css("border","3px solid red");
					$(this).css("opacity","0.5");
				}
			});

		}); 
		

	</script>
</head>
<body>
<div data-role="page">
	<div data-role="header" >
		<h1>Jeu tri</h1>
	</div>
	
	
		<div data-role="content" data-theme="c">
			<a class="min_jeu2" id="maj" style="position:relative; left:30%;"></a><br/>
			<ul data-role="listview" data-inset="true" data-theme="d" id="list">
				<div id="test">
				<li data-role="list-divider" id="list1">Appuie sur la bonne minuscule
				</li>
				</div>
			</ul>
		</div>
	
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<title> Premiere page </title>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' />
	<link rel="stylesheet" href="libs/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="libs/jquery-1.8.2.min.js"></script>
	<script src="libs/jquery.mobile-1.2.0.min.js"></script>
	<script src="scripts/sons.js"></script>

	<script type="text/javascript">
	$(document).ready(function() 
		{		
			var arr = $(location).attr('href').split('#');
			var lettre= arr[1];
				$("#maj").html(lettre.toUpperCase());
				$("#min").html(lettre);
				$("#CursiveMaj").attr("src","images/cursive/animation_" +lettre+".gif");
				$("#CursiveMin").attr("src","images/cursive/animationl_" +lettre+".gif");
				$("#buttonPlay").attr("onclick","play_src('lettre_alpha','"+lettre.toUpperCase()+"')");
				$("#buttonPlay").html(lettre.toUpperCase());
	});
	</script>

</head>

<body>

<header data-role="header" >
	<h1>Accueil</h1>
	<h2><span></span>Bienvenue sur mon site</h2>	
</header>

<section data-role="content"> 
<a id="maj"></a>
<img id="CursiveMaj" src="">
<a id="min"></a>
<img id="CursiveMin" src="">
<audio id="lettre_alpha">
		<source src="sons/en_alphabet.mp3"></source>
		<source src="sons/en_alphabet.ogg"></source>
	</audio>
	<a id="buttonPlay" data-role="button" onclick="play_src('lettre_alpha', '')" class="but"></a>
</section>
<footer data-role="footer">
	Copyright "IRC" 2012-2013, tous droits reserves.
</footer>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<title>AlphaBaby</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="libs/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="styles/style.css" />
	<script src="libs/jquery-1.8.2.min.js"></script>
	<script src="libs/jquery.mobile-1.2.0.min.js"></script>
	<script src="libs/cordova-2.2.0.js"></script>
	<script src="scripts/sons.js"></script>

	<script type="text/javascript">
	$(document).ready(function() 
		{		
			var arr = $(location).attr('href').split('#');
			var lettre= arr[1];
				$("#maj").html(lettre.toUpperCase());
				$("#min").html(lettre);
				$("#CursiveMaj").attr("src","images/cursive/animation_" +lettre+".gif");
				$("#CursiveMin").attr("src","images/cursive/animationl_" +lettre+".gif");
				$("#buttonPlay").attr("onclick","play_src('lettre_alpha','"+lettre.toUpperCase()+"')");
/* 				$("#buttonPlay").html(lettre.toUpperCase()); */
				document.getElementById('lalettre').innerHTML="- La lettre "+lettre.toUpperCase()+" -";
	});
	</script>

</head>

<body>

<header data-role="header" >
	<a href="#" data-rel="back" data-icon="arrow-l" data-add-back-btn="true" data-icon="back">Retour</a>
	<h1 id="lalettre"></h1>
</header>

<section data-role="content"> 
<div id="test">
	<a class="min_jeu2" id="maj"></a><br/>
	<img id="CursiveMaj" src=""><br/>
	<a class="min_jeu2" id="min"></a><br/>
	<img id="CursiveMin" src="">
	<audio id="lettre_alpha">
		<source src="sons/en_alphabet.mp3"></source>
		<source src="sons/en_alphabet.ogg"></source>
	</audio>
	<center><a id="buttonPlay" data-role="button" onclick="play_src('lettre_alpha', '')" class="but">
		<img id="Logo" src="images/megaphone.png" style="width: 60px; height=60px; margin-top:18%;">
	</a></center>
</div>
</section>
</body>

</html>
